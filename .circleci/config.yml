version: 2.1

jobs:
  init:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "hello_app/requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            # - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv .devops-capstone
            source .devops-capstone/bin/activate
            make install
      - save_cache:
          paths:
            - ./.devops-capstone/bin # TODO: Include in cache the "bin" directory
          key: v1-dependencies-{{ checksum "hello_app/requirements.txt" }}
      - run:
          name: Run lint
          command: |
            source .devops-capstone/bin/activate
            make lint
  deploy-docker:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-dependencies
      - run:
          name: Deploy by makefile
          command: |
            python3 -m venv .devops-capstone
            source .devops-capstone/bin/activate
            make build-docker-v1
            make upload-docker
      - save_cache:
          paths:
            - ./.devops-capstone/bin # TODO: Include in cache the "bin" directory
          key: v1-dependencies-{{ checksum "hello_app/requirements.txt" }}
  create-resource:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies
      - run:
          name: install dependency
          command: |
            yum update -y
            yum groupinstall -y 'Development Tools'
            yum install -y python3
            yum upgrade
            python3 -m venv .devops-capstone
            source .devops-capstone/bin/activate
            make install
      - run:
          name: create eks
          command: |
            source .devops-capstone/bin/activate
            make eks-create-cluster
      - save_cache:
          paths:
            - ./.devops-capstone/bin # TODO: Include in cache the "bin" directory
          key: v1-dependencies-{{ checksum "hello_app/requirements.txt" }}
  deploy-eks:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies
      - run:
          name: install dependency
          command: |
            yum update -y
            yum groupinstall -y 'Development Tools'
            yum install -y python3
            yum upgrade
            python3 -m venv .devops-capstone
            source .devops-capstone/bin/activate
            make install
      - run:
          name: deploy eks
          command: |
            make k8s-deployment
      - save_cache:
          paths:
            - ./.devops-capstone/bin # TODO: Include in cache the "bin" directory
          key: v1-dependencies-{{ checksum "hello_app/requirements.txt" }}
  deploy-docker-rolling-update:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-dependencies
      - run:
          name: Deploy by makefile
          command: |
            python3 -m venv .devops-capstone
            source .devops-capstone/bin/activate
            make build-docker-v2
            make upload-docker
      - save_cache:
          paths:
            - ./.devops-capstone/bin # TODO: Include in cache the "bin" directory
          key: v1-dependencies-{{ checksum "hello_app/requirements.txt" }}
  rolling-update:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies
      - run:
          name: Install tar utility
          command: |
            apt-get install -y tar gzip
            make install

      - run:
          name: update
          no_output_timeout: 60m
          command: |
            yum update -y
            yum groupinstall -y 'Development Tools'
            yum install -y python3
            yum upgrade
            python3 -m venv .devops-capstone
            source .devops-capstone/bin/activate
            aws configure set aws_access_key_id AKIAV54HP5HIPYWRQDEO
            aws configure set aws_secret_access_key 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
            aws configure set region us-east-1
            aws sts get-caller-identity
            make rollout-status

  clean-up:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - run:
          name: Delete resource
          command: |
            make k8s-cleanup-resource
            make eks-delete-cluster

workflows:
  default:
    jobs:
      - init
      - deploy-docker:
          requires: [init]
      - create-resource:
          requires: [deploy-docker]
      - deploy-eks:
          requires: [create-resource]
      - deploy-docker-rolling-update:
          requires: [deploy-eks]
      - rolling-update:
          requires: [deploy-docker-rolling-update]
      - clean-up:
          requires: [rolling-update]
